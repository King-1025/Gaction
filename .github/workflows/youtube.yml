name: YouTube视频下载

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: 配置 Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: 获取视频
      run: ./downloader
    - name: 下载视频
      uses: actions/download-artifact@v1
      with:
        name: video
        path: video
